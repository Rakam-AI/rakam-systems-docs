name: Deploy site to Github pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy-github-page:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # ðŸ‘‡ NEW STEP: Pull docs from external repo
      - name: Pull docs from rakam_systems repo
        run: |
          git clone --depth 1 --branch main https://github.com/Rakam-AI/rakam_systems.git external_repo
          rm -rf docs
          cp -r external_repo/docs ./docs
          rm -rf external_repo

      - name: Set up Node.js and yarn
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: "yarn"

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT

      - name: Cache yarn dependencies
        uses: actions/cache@v3
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install Dependencies
        run: yarn install --frozen-lockfile --prefer-offline

      - name: Build App
        env:
          DOCS_URL: https://rakam-ai.github.io/
          DOCS_BASEURL: /rakam-systems-docs/
        run: yarn run build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
